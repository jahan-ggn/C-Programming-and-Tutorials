#include &lt stdio.h &gt <br><br>

void main()<br> 
{<br>
   int gross_salary, basic, da, ta;<br><br>
   printf("Enter basic salary : ");<br>
   scanf("%d", &basic);<br><br>

   da = (10 * basic)/100;<br>
   ta = (12 * basic)/100;<br><br>

   gross_salary = basic + da + ta;<br>

   printf("\nGross salary : %d",gross_salary);<br>
}
