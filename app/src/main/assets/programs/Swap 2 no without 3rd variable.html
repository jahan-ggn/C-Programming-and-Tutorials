#include &lt stdio.h &gt <br><br>

int main()<br>
{<br>
   int a, b;<br>
   printf("\nEnter value for num1 & num2 : ");<br>
   scanf("%d %d", &a, &b);<br><br>

   a = a + b;<br>
   b = a - b;<br>
   a = a - b;<br><br>

   printf("\nAfter swapping value of a : %d", a);<br>
   printf("\nAfter swapping value of b : %d", b);<br>
   return (0);<br>
}
