#include &lt; stdio.h &gt; <br>
#include &lt; math.h &gt;<br>
#define PI 3.142<br><br>

void main()<br>
{<br>
    float radius, area;<br><br>

    printf("Enter the radius of a circle \n");<br>
    scanf("%f", &radius);<br><br>

    area = PI * pow(radius, 2);<br><br>

    printf("Area of a circle = %5.2f\n", area);<br>
}<br>
